<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <section>
            <nav>
                <h1>Home</h1>
                <ul>
                    <li>
                        <button type="submit" id="createPost">Add</button>
                    </li>
                </ul>
            </nav>
            <main>
                <div id="post"></div>
            </main>
        </section>
        <div id="popupnew">
            <div class="post-data">
                <h1>New Post</h1>
                <h3>Username</h3>
                <input type="text" id="username">
                <h3>Image Url</h3>
                <input type="text" id="img-url">
                <h3>Description</h3>
                <input type="text" id="description">
                <div class="btns">
                    <button id="cancel">
                        Cancel
                    </button>
                    <button id="submit">
                        Submit
                    </button>
                </div>
            </div>
        </div>



        <script src="script.js"></script>
    </body>
</html>
